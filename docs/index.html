<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css?v=0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="web3.min.js?v=0"></script>
    <script type="text/javascript" src="characters.js?v=0"></script>
    <script type="text/javascript" src="script.js?v=0"></script>

    <label for="pool_contract">Pool Contract Address</label>
    <input type="text" id="pool_contract" name="pool_contract" placeholder="0x" onkeyup="contractChanged()" onchange="contractChanged()" onpaste="contractChanged()" /><br/>
    <a href="create.html">Create a Pool!</a><br />
    <br />
    <div id="prediction" style="display: none;">
      <div id="characters">
      </div>
      <div id="other_answers">
        <div>
          <label for="first_to_die">First to Die</label>
          <select id="first_to_die">
            <option value="null">Select One...</option>
          </select>
        </div>
        <div>
          <label for="last_to_die">Last to Die</label>
          <select id="last_to_die">
            <option value="null">Select One...</option>
          </select>
        </div>
        <div>
          <label for="last_on_thrown">Last on Thrown</label>
          <select id="last_on_thrown">
            <option value="null">Select One...</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
